<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <section class="top">
        <h3 class="blur">Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h1>Great</h1>
        <p class="blur">You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="bottom">
        <h2>Summary</h2>
        <div class="result_breakdown">
          <div class="reaction rb">
            <div class="left_side">
              <img src="assets/images/icon-reaction.svg" alt="thunderbolt icon">
              <h4>Reaction</h4>
            </div>
            <div class="right_side">
              <h4>80 <span>/ 100</span></h4>
            </div>
          </div>
          <div class="memory rb">
            <div class="left_side">
              <img src="assets/images/icon-memory.svg" alt="brain icon">
              <h4>Memory</h4>
            </div>
            <div class="right_side">
              <h4>92 <span>/ 100</span></h4>
            </div>
          </div>
          <div class="verbal rb">
            <div class="left_side">
              <img src="assets/images/icon-verbal.svg" alt="message bubble icon">
              <h4>Verbal</h4>
            </div>
            <div class="right_side">
              <h4>61 <span>/ 100</span></h4>
            </div>
          </div>
          <div class="visual rb">
            <div class="left_side">
              <img src="assets/images/icon-visual.svg" alt="eye icon">
              <h4>Visual</h4>
            </div>
            <div class="right_side">
              <h4>72 <span>/ 100</span></h4>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melanie Ngome</a>.
  </div>
</body>
</html>
